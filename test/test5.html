#〇なでしこ始め▼〇
#-----------------------------------------------------------------------
#---テンプレ用初期設定--------------------------
プログラムタイトルは『鍵盤の連携表示』
「title」にプログラムタイトルをテキスト設定。
「h1」にプログラムタイトルをテキスト設定。
「#nako3_div」へDOM親要素設定。
「#nako3_canvas」へ描画開始。
#-----------------------------------------------
#-----------------------------------------------------------------------
！『https://snowdrops89.github.io/DoReMi_nako3/doremi.nako3』を取り込む。
描画中キャンバスの「幅」に20*52+2をDOM属性設定。
描画中キャンバスの「高さ」に80をDOM属性設定。
[0,0,20,80]へ「ラ０」から88の鍵盤描画。

曲とは変数。
ドレミテキスト＝『曲名{"カノン"}
作者{"パッヘルベル"}
調#（ファド）テンポ９２

トラック１　音量80
音色１１
音符１６　音階５　ゲート１００
//21
【３「ファラ↑レ」ッ↓ファソラッファソ	ラ↓ラシ↑ドレミファソ
「↓シ↑レファ」ッレミファッ↓ファソ	ラシラソラファソラ
//23
「↓シ↑レソ」ッシラソッファミ	ファミレミファソラシ
「↓シ↑レソ」ッシラシッ↑ドレ	↓ラシ↑ドレミファソラ】
//25
ファッレミファッミレ		ミドレミファミレド
レッ↓シ↑ドレッ↓レミ		ファソファミファ↑レドレ
//27
↓シッ↑レド↓シッラソ		ラソファソラシ↑ドレ
↓シッ↑レドレッド↓シ		↑ドレミレドレ↓シ↑ド

//end
「レ↓ファ」２


トラック２　音量70
音色１１
音符２　音階４　ゲート１００
//21
【３レ↓ラ	シファ	ソレ	ソラ４↑ド４】
音符４
//25
レ↓ラ↑ド↓ラ	シ↓シ↑ファ↑ド
//27
↓ソシレファ	ソソララ

//end
ラ２

トラック３　音量65
音色１１
音符２　音階３　ゲート１００
//21
【３レ↓ラ	シファ	ソレ	ソラ４↑ド４】
音符４
//25
レ↓ラ↑ド↓ラ	シ↓シ↑ファ↑ド
//27
↓ソシレファ	ソソララ

//end
ラ２
』
# UI作成
ドレミテキストのテキストエリア作成して、ドレミテキスト表示に代入。
ドレミテキスト表示の「幅」に「300px」をDOMスタイル設定。
ドレミテキスト表示の「高さ」に「200px」をDOMスタイル設定。
改行作成。
「再生」のボタン作成して、再生ボタンに代入。
「停止」のボタン作成して、停止ボタンに代入。
「｜」のラベル作成。
「一時停止」のボタン作成して、一時停止ボタンに代入。
「再開」のボタン作成して、再開ボタンに代入。
# イベント
再生ボタンをクリックした時には、:
    全描画クリア。
    もし、曲≠NULLならば、曲をドレミ演奏停止。# 二重再生防止
    ドレミテキスト表示のテキスト取得をドレミ演奏して、曲に代入。
一時停止ボタンをクリックした時には、曲をドレミ演奏一時停止。。。
停止ボタンをクリックした時には、曲をドレミ演奏停止。。。
再開ボタンをクリックした時には、曲をドレミ演奏再開。。。
